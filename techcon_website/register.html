<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Registration Form</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="enter your name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          <label for="checkbox">I agree to the <a href="terms.html" target="_blank">Terms of service</a>:</label>
          <input type="checkbox" id="checkbox" name="terms" required >
          <button type="submit">Register Now</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; copyright 2024 TechCon, All Rights Reserved</p>
    </footer>
  </body>
</html>
